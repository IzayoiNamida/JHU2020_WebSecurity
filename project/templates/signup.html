<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Whiteboard Signin">

	<title>Signin Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/bootstrap.min.css') }}" >

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/login.css') }}">
</head>

<body class="text-center">
	
	<form class="form-signin" method="POST" action="/signup">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div class="alert alert-danger">
					{{ messages[0] }}
				</div>
			{% endif %}
    	{% endwith %}
		<img class="mb-4" src="{{ url_for('static', filename='images/w.svg') }}" alt="" width="200" height="200">
		<h1 class="h3 mb-3 font-weight-normal">Signup</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
        <label for="inputName" class="sr-only">Name</label>
		<input type="text" id="inputName" class="form-control" placeholder="Name" name="name" required>
        <label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	</form>
</body>
</html>
